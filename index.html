<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman-Game</title>
        <link rel="stylesheet" href="1-style.css">
        <script src="scripts/word-list.js" defer></script>
        <script src="scripts/1-script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="game-modal">
                <div class="content">
                    <img src="images/lost.gif">
                    <h4>Game Over</h4>
                    <p>The correct word was: <b>Nick</b></p>
                    <button class="play-again">Play Again</button>
                </div>
            </div>
            <div class="hangman-box">
                <img src="images/hangman-0.svg" alt="hangman image">
                <h1>Hangman Game</h1>
            </div>
            <div class="game-box">
                <ul class="word-display">
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter guessed">N</li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                </ul>
                <h4 class="hint-text">
                    Hint:
                    <b>Lorem Ipsum</b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect Guesses:
                    <b>0 / 6</b>
                </h4>
                <div class="keyboard">
                    
                </div>
            </div>
        </div>
    </body>
</html>
